<!DOCTYPE html>
<html>
  <head>
    <title>Amman Neighborhoods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>Amman Neighborhoods - Test Version</h1>
      </div>
      <div id="map"></div>
      <div id="controls">
        <p>Add a neighborhood, or a click on one to see more info</br></p>
        <input type="button" onclick="startEdits()" value="Click to Start Editing">
        <input type="button" onclick="stopEdits()" value="Stop Your Editing Session"><br>
      </div>
    </div>

    <div id="dialog" title="Point Information">     
      <form>
        <fieldset style="border: none;">
          <ul style="list-style-type: none; padding-left: 0px">
            <li><label for="placename">Neighborhood</label></li>
            <li><input type="text" name="placename" id="placename" placeholder="Enter it's name" class="text ui-widget-content ui-corner-all"></li>
            <li><label for="description">About this Neighborhood</label></li>
            <li><input type="text" name="description" id="description" placeholder="Write a description" class="text ui-widget-content ui-corner-all"></li>
          </ul>
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
    // Create Leaflet map object
    var map = L.map('map',{ center: [31.950519, 35.935979], zoom: 13});

    // Add Tile Layer basemap
    L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      minZoom: 2,
      maxZoom: 18
    }).addTo(map);

    // Declare Variables
    // Create Global Variable to hold CartoDB points
    var cartoDBPoints = null;

    // Set your CartoDB Username
    var cartoDBUsername = "peterdamrosch";

    // Write SQL Selection Query to be Used on CartoDB Table
    var sqlQuery = "SELECT * FROM neighborhoodpoints";

    // Create variable for Leaflet.draw features
    var drawnItems = new L.FeatureGroup();

    // Get CartoDB selection as GeoJSON and Add to Map
    function getGeoJSON(){
      $.getJSON("https://"+cartoDBUsername+".cartodb.com/api/v2/sql?format=GeoJSON&q="+sqlQuery, function(data) {
        cartoDBPoints = L.geoJson(data,{
          pointToLayer: function(feature,latlng){
            var marker = L.marker(latlng);
            marker.bindPopup('<p>' + feature.properties.name + '<br /> <em>Description: </em>' + feature.properties.description + '</p>');
            return marker;
          }
        }).addTo(map);
      });
    };

    // Run showAll function automatically when document loads
    $( document ).ready(function() {
      getGeoJSON();
    });

    var drawControl = new L.Control.Draw({
      draw : {
        polygon : false,
        polyline : false,
        rectangle : false,
        circle : false
      },
      edit : false,
      remove: false
    });

    var controlOnMap = false;

    function startEdits(){
      if(controlOnMap == true){
        map.removeControl(drawControl);
        controlOnMap = false;
      }
      map.addControl(drawControl);
      controlOnMap = true;
    };

    function stopEdits(){
      map.removeControl(drawControl);
      controlOnMap = false;
    };

    map.on('draw:created', function (e) {
        var layer = e.layer;

        map.addLayer(drawnItems);
        drawnItems.addLayer(layer);

        dialog.dialog( "open" );
    });

    var submitToProxy = function(data){
      console.log(data)
      $.ajax({
        url:"/api/geometry", 
        type: "POST",
        data:JSON.stringify(data),
        contentType:"application/json",
        success: function(result) {
          console.log(result);
          refreshLayer();
        }
      });
    };

    dialog = $( "#dialog" ).dialog({
      autoOpen: false,
      height: 300,
      width: 350,
      modal: true,
      position: {
        my: "center center",
        at: "center center",
        of: "#map"
      },
      buttons: {
        "Add to Database": setData,
        Cancel: function() {
          dialog.dialog("close");
          map.removeLayer(drawnItems);
        }
      },
      close: function() {
        form[ 0 ].reset();
        console.log("Dialog closed");
      }
    });

    form = dialog.find( "form" ).on( "submit", function( event ) {
      event.preventDefault();
      setData();
    });
 
    function setData() {
      var enteredName = placename.value;
      var enteredDescription = description.value;
      drawnItems.eachLayer(function (layer) {
        var a = layer.getLatLng();
        console.log(a);
        coords = {
          lat: a.lat.toString(),
          lng: a.lng.toString(),
        }
        console.log(coords)
        data = {
          coordinates: coords,
          name: enteredName,
          description: enteredDescription
          }
        submitToProxy(data)
        console.log("Feature has been submitted to the Proxy");
      });
      map.removeLayer(drawnItems);
      drawnItems = new L.FeatureGroup();
      console.log("drawnItems has been cleared");
      dialog.dialog("close");
    };

    function refreshLayer() {
      if (map.hasLayer(cartoDBPoints)) {
        map.removeLayer(cartoDBPoints);
      };
      getGeoJSON();
    };
    </script>
  </body>
</html>
